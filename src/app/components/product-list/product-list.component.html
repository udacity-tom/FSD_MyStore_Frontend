<h1>{{ title }}</h1>
<div class=product-index>
<app-product-item 
    *ngFor="let product of products" 
    [activeOrder]="activeOrder"
    [loginStatus]="loginStatus" 
    [product]="product" 
    (addProductToCart)="addProductToCart($event)"
    class="product-container">
</app-product-item>
</div>
