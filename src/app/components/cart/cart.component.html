<form #form="ngForm"  class="login-container" >
    <h2 *ngIf="loginStatus">Currently {{username}} is logged in!</h2>
    <br>
    <h3>Your current Cart Contents</h3>

    <!-- <ul *ngFor="let product of orderProducts">
        <li>
            {{product.product_id}}
            {{product.quantity}}
        </li>
    </ul> -->


    <br>
    <table Cols="7">
        <thead>
            <tr>
                <th scope="col" width="80px"></th>
                <th scope="col" width="80px"></th>
                <th scope="col" width="250px">Description</th>
                <th scope="col" align="left" width="190px">Category</th>
                <th scope="col" align="right" width="190px">Price</th>
                <th scope="col" align="right" width="190px">Quantity</th>
                <th scope="col" align="left" width="190px"></th>
                <th scope="col" align="center" width="190px">Remove?</th>
            </tr>
    </thead>
    <br>
    <tbody>
    <app-cart-content *ngFor="let product of cart" [cart]="cart" height=70px></app-cart-content>
    <!-- <span *ngFor="let order of currentOrders" > -->
        <tr *ngFor="let product of cart">
            <!-- <a (click)="orderDetails(order.id)"> -->
                <!-- <td align="center" >{{product.id}}</td> -->
                <td width="80px">PID:{{product.id}}/<br>OPID:{{product.order_productsId}}</td>
                <td width="80px" align="left"><img src = "{{product.url}}" width=60px; height=60px;></td>
                <td width="250px" align="left">{{product.name}}</td>
                <td width="150px" align="left">{{product.category}}</td>
                <td width="190px" align="right">{{product.price}}</td>
                <td width="190px" align="right">{{product.quantity}}</td>
                <td width="190px"></td>
                <td width="190px" align="left"><button class="btn btn-primary" (click)="removeCartItem(product.quantity, product.orderId, product.id, product.order_productsId)">Remove</button></td>
                <br>
            <!-- </a> -->
        </tr>
        <!-- <tr> -->
            <!-- <td width=600px>Total Value is: </td> -->
            <!-- <tr width=600px>Total Value is: {{cartTotal}}</tr> -->
        <!-- </tr> -->
    </tbody>
    </table>
    <h2>Your Cart Total is: USD {{cartTotal}}</h2>
</form>
