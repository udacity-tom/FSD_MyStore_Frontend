<div class="product-container" (mouseover)="showButtons=true" (mouseout)="showButtons=false">
    <img  src="{{ product.url }}" class=product-image [routerLink]="'./detail/'+product.id" />
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.snippet }}</p>
    <br>
    <br>
    <div>
</div>
<div>
    <button 
        class="btn btn-primary"
        [ngClass]="getClass()"
        (click)='routeTo()'>See Details</button>
        <button 
        *ngIf=(loginStatus) 
        class="btn btn-primary" 
        (click)="addProductsToCart(product.id, 1)">
        Add To Cart</button>
</div>
